<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 05 Task</title>
</head>
<body>

    <script>
        document.write("--------------------- CLASS 05 - TASK  ---------------- <br/><br/> ");
        var firstName = prompt("Enter your first name: ");
        var lastName = prompt("Enter your Last name: ");
        var fullName = firstName + " " + lastName;
        document.write("Your Fullname is: " + fullName);
        document.write("<br/>");
        document.write("Fullname length is: "+ fullName.length);
        document.write("<br/>");
        document.write("Fullname is Uppercase: " + fullName.toUpperCase());
        document.write("<br/>");
        document.write("2nd Position of fullname is: "+ fullName.charAt(1));
        






    </script>
    
</body>
</html>
